<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Exercises App</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <h2 class="navbar-brand">Haftalık Egzersiz Programı</h2>
    </nav>

    <div class="jumbotron text-center">
        <div class="container">
            <p style="font-style: italic;">Antrenman öncesinde;</p>
            <ul>
                <li>5 Dakika Kardiyo</li>
            </ul>
            <p style="font-style: italic;">Antrenman sonrasında;</p>
            <ul>
                <li>30 tekrar Crunch</li>
                <li>1 Dakika Plank</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="accordion" id="accordionExample"></div>
    </div>

    <div class="modal fade" id="exercise_modal" tabindex="-1" role="dialog" aria-labelledby="exercise_modal_label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exercise_label"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="exercise_description"></p>
                    <br>
                    <img id="exercise_media" width="360" height="360">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
